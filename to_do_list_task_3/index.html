<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;800;900&family=Roboto+Mono:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>To Do list</title>
</head>

<body>
    <div class="container">
        <div class="input-field">
            <textarea placeholder="Enter your task"></textarea>
            <i class="uil uil-notes note-icon"> </i>
        </div>

        <ul class="todoLists">


        </ul>
        <div class="pending-tasks">
            <span>You have <span class="pending-num">no</span> tasks pending </span>
            <button class="clear-button">Clear All</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
