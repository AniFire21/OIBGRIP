<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800;900&family=Roboto+Mono:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator-area">
        <input type="text" class="answer" id="display">
        <div class="operations">
            <button>X</button>
            <button>/</button>
            <button>+</button>
            <button>-</button>
            <button>.</button>
        </div>
        <div class="cal-keys">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button id="C">Clear</button>
            <button>8</button>
            <button>9</button>
            <button id="D">Delete</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
